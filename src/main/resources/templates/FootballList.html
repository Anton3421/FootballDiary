<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<title>FootballList</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<style>
h1 {
	color: green;
	text-align: center;
}
</style>


	<h1>Football Diary</h1>

	<div>
		<style>
form {
	text-align: left;
	position: absolute;
	top: 0;
}
</style>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-success" />
		</form>
	</div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Date</th>
				<th>Duration</th>
				<th>Description</th>


			</tr>
		</thead>
		<tbody>
			<tr th:each="football : ${footballs}">
				<td><span th:text="${football.date}"> Date </span></td>
				<td><span th:text="${football.duration}"> Duration </span></td>
				<td><span th:text="${football.description}"> Description</span></td>
				<td sec:authorize="hasAuthority('ADMIN')"><a 
					th:href="@{/delete/{id}(id=${football.id})}"
					class="btn btn-danger">Delete</a></td>
				<td><a th:href="@{/edit/{id}(id=${football.id})}"
					class="btn btn-warning">Edit</a></td>

			</tr>
		</tbody>
	</table>
	<a href="/add" class="btn btn-success">Add to diary</a>
</body>

</html>
